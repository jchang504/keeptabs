<!DOCTYPE HTML>
<html>

<head>
  <title>Set Page Color Popup</title>
  <style>
    html {
        min-width: 400px;
    }
    #results tr:first-child td {
        background-color: #cfe3e8;
    }
  </style>
  <script src="jquery-3.1.1.slim.min.js"></script>
  <script src="fuse.js"></script>
  <script src="popup.js"></script>
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="css/foundation.css">

</head>


<body>
<div class="row">
  <div class="small-8 columns">
    <div class="row">
      <div class="small-3 columns">
        <label for="fuzzy_input" class="right inline">Search</label>
      </div>
      <div class="small-9 columns">
        <input autofocus type="text" id="fuzzy_input" placeholder="facebook.com">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <table class="small-12 columns">
    <tbody id = "results">
    </tbody>
  </table>
</div>
</body>
</html>
